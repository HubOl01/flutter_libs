name: never_stop_scrolling
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.17
  hive: ^2.2.3
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/other/

  fonts:
  - family: SF Pro Display
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Ultralight.otf
        weight: 100
      - asset: assets/fonts/SF-Pro-Display-Thin.otf
        weight: 200
      - asset: assets/fonts/SF-Pro-Display-Light.otf
        weight: 300
      - asset: assets/fonts/SF-Pro-Display-Regular.otf
        weight: 400
      - asset: assets/fonts/SF-Pro-Display-Medium.otf
        weight: 500
      - asset: assets/fonts/SF-Pro-Display-Semibold.otf
        weight: 600
      - asset: assets/fonts/SF-Pro-Display-Bold.otf
        weight: 700
      - asset: assets/fonts/SF-Pro-Display-Black.otf
        weight: 800
      - asset: assets/fonts/SF-Pro-Display-Heavy.otf
        weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon.jpg
