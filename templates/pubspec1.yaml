name: never_stop_scrolling
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.17
  hive: ^2.2.3
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/
    - assets/other/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon.jpg
